<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="orb orb1"></div>
<div class="orb orb2"></div>

<div class="container">
    <form class="login-box" id="signupForm">
        <h2>Sign Up</h2>

        <div class="input-box">
            <input type="email" id="email" placeholder="Email">
        </div>

        <div class="input-box">
            <input type="password" id="password" placeholder="Password">
        </div>

        <p id="msg"></p>

        <button type="submit">Create Account</button>
    </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCl2BcK-aT1W1qlUTGQHtSATCIitkkeMY8",
  authDomain: "glass-login-d865a.firebaseapp.com",
  projectId: "glass-login-d865a",
  storageBucket: "glass-login-d865a.firebasestorage.app",
  messagingSenderId: "394616536959",
  appId: "1:394616536959:web:6580ff9989a6585b5ea44a"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const form = document.getElementById("signupForm");
const email = document.getElementById("email");
const password = document.getElementById("password");
const msg = document.getElementById("msg");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    try {
        await createUserWithEmailAndPassword(auth, email.value, password.value);
        msg.style.color = "lightgreen";
        msg.textContent = "Account created";

        setTimeout(() => {
            window.location.href = "index.html";
        }, 800);

    } catch (error) {
        msg.style.color = "red";
        msg.textContent = error.message;
    }
});
</script>

</body>
</html>
