<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="orb orb1"></div>
<div class="orb orb2"></div>

<div class="container">
    <div class="login-box">
        <h2>Welcome ðŸŽ‰</h2>
        <p id="userEmail" style="color:white;"></p>
        <button id="logoutBtn">Logout</button>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCl2BcK-aT1W1qlUTGQHtSATCIitkkeMY8",
  authDomain: "glass-login-d865a.firebaseapp.com",
  projectId: "glass-login-d865a",
  storageBucket: "glass-login-d865a.firebasestorage.app",
  messagingSenderId: "394616536959",
  appId: "1:394616536959:web:6580ff9989a6585b5ea44a"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, (user) => {
    if (!user) {
        window.location.href = "index.html";
    } else {
        document.getElementById("userEmail").textContent = user.email;
    }
});

document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "index.html";
});
</script>

</body>
</html>
